<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Learning to Design</title>
    <link rel="stylesheet" href="style.css">
    <!-- 
        To use your background image:
        1. Place your image file (e.g., bg.jpg or bg.png) in this project folder.
        2. In style.css, set the background-image property for body as shown in the comment.
    -->
</head>
<body>
    <!-- Main centered text -->
    <div class="center-content">
        <span id="typewriter"></span>
    </div>

    <script>
    // Typewriter effect that repeats
    const text = "Learning to design...";
    const el = document.getElementById('typewriter');
    let i = 0, forward = true;

    function typeLoop() {
        if (forward) {
            el.textContent = text.slice(0, i++);
            if (i > text.length) {
                forward = false;
                setTimeout(typeLoop, 1000); // pause before deleting
            } else {
                setTimeout(typeLoop, 100);
            }
        } else {
            el.textContent = text.slice(0, --i);
            if (i === 0) {
                forward = true;
                setTimeout(typeLoop, 500); // pause before typing again
            } else {
                setTimeout(typeLoop, 50);
            }
        }
    }
    typeLoop();
    </script>
</body>
</html>
